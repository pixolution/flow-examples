<!DOCTYPE html>
<html lang="en">
<head>
  <title>Local image search example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.1.0/styles/atom-one-dark.css" async>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.1.0/build/highlight.min.js" async></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" async>
  <link rel="stylesheet" href="css/style.css" async>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
</head>
<body>

  <div class="header">
    <div class="carrier">
      <span class="abutton" title="Home (Initial random search)" onClick="randomSearch(1)"><img src="img/pixolution-logo.gif" alt="pixolution"/></span>
      <div class="search">
        <input type="text" id="searchInput" onKeyPress="onEnter(event)" placeholder="Enter Search Parameter"/>
        <span class="icon" title="Search" onClick="search()">
          <i class="bi bi-search searchIcon"></i>
        </span>
        <span class="icon" title="Copy URL" onClick="copyURL()">
          <i class="bi bi-clipboard searchIcon"></i>
        </span>
      </div>
    </div>
    <div class="carrier presets">
      <span class="abutton" title="Show random images" onClick="randomSearch()">
        Random <i class="bi bi-dice-5"></i>
      </span>
      <span class="abutton" title="Show random images with areas suitable to add text or logos" onClick="randomTextSpaceImages()">
        Empty areas <i class="bi bi-grid-3x3-gap-fill"></i>
      </span>
      <span class="abutton" title="Search images similar to a random color" onClick="randomColorSearch()">
        Search by color <i id="color-palette" class="bi bi-palette-fill"></i>
      </span>
      <span class="abutton" title="Pick a random image and search for similar ones" onClick="randomImageSearch()">
        Search by image <i class="bi bi-card-image"></i>
      </span>

    </div>
  </div>
  <div class="content carrier">

    <div class="tabs">
      <ul>
        <a onClick="showImageTab()" title="Show formatted response"><li id="htmlTab" class="active"><i class="bi bi-images"></i></li></a>
        <a onClick="showJsonTab()" title="Show JSON response"><li id="jsonTab"><i class="bi bi-terminal"></i></li></a>
      </ul>
    </div>

    <div id="jsonView" style="display:none">
      <div class="fake-browser-ui">
        <div class="frame">
          <span class="dot" style="background:#ED594A;"></span>
          <span class="dot" style="background:#FDD800;"></span>
          <span class="dot" style="background:#5AC05A;"></span>
        </div>
        <div class="frame-content">
          <pre>
            <code id="jsonResponseContainer" class="language-json"></code>
          </pre>
        </div>
      </div>
    </div>
    <div id="htmlView" class="carrier">
      <div id="numFoundContainer" class="carrier"></div>
      <div id="nodeCarrier" class="nodeCarrier"></div>
    </div>
    <div class="footer">
      <div class="carrier">
        <div>
          <a href="/">
            <img src="/img/logo_uiux.svg" alt= "" width="63px"/>
          </a>
        </div>
        <ul>
          <li><a href="https://pixolution.org/pricing">Get Pro</a></li>
          <li><a href="https://docs.pixolution.org">API documentation</a></li>
          <li><a href="https://pixolution.org">Pixolution</a></li>
          <li><a href="https://pixolution.org/contact">Contact</a></li>
        </ul>
      </div>
    </div>

    <script src="js/main.js"></script>


  </body>
  </html>
